        <link rel="stylesheet" href="style.css">

    <body>
        <div>
            <Table class="table">
                <tr>

                        <img class="logo-small" src="GoogleLogo.png" alt="Google Image logo">
                    </td>
                    <td class="container-top">
                        <a href="index.html" class="button">Back to Google Search</a>
                    </td>
                </tr>
            </Table>
        <h2>Advanced Search</h2>
            <hr class="divider">
        </div>
        <Table class="table">
            <tr>
                <th>Find pages withâ€¦</th>
            </tr>
            <tr class="table-row">

                    </form>

            </tr>
            <tr class="table-row">
                <td class="container-left">any of these words:</td>
                <td>
                    <form  class="container-right" action="https://www.google.com/search" method="GET">

                    </form>
                </td>
            </tr>
            <tr class="table-row">
                <td class="container-left">none of these words:</td>
                <td>
                    <form class="container-right" action="https://www.google.com/search" method="GET">

                </td>
            </tr>
        </Table>
