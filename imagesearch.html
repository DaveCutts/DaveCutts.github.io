<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">  
    </head>
    <body>
        <div class="container-top">
            <form action="index.html">
                <input class="button" type="submit" value="Back to Google Search">
            </form>
        </div>
        <div class="container">
             <img class="logo" src="GoogleImageLogo.png" alt="Google Image logo">
                <form action="http://images.google.com/images" method="GET">
                    <input class="input" type="text" name="q">
                    <div class="container-button">
                        <input class="button" type="submit" name="btnK" value="Google Search">
                    </div>
                </form>
         </div>

    </body>
</html>
